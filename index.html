<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CV Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                dark: '#333C4D',      // Text / Deep elements
                green: '#70E098',     // Buttons / Accents
                greenHover: '#5CD685',
                bg: '#F8F8F8',        // Main background
                surface: '#FFFFFF',   // Cards / Paper
                secondary: '#F3F3F3', // Secondary backgrounds
                border: '#EAEAEA',
              }
            },
            fontFamily: {
              sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'sans-serif'],
              serif: ['Merriweather', 'Georgia', 'serif'],
              mono: ['Fira Code', 'monospace'],
            },
            boxShadow: {
              'soft': '0 4px 20px -2px rgba(51, 60, 77, 0.05)',
              'sharp': '0 1px 2px 0 rgba(51, 60, 77, 0.05)',
              'float': '0 10px 40px -10px rgba(51, 60, 77, 0.15)',
            },
            animation: {
              fadeIn: 'fadeIn 0.5s ease-in-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0, transform: 'translateY(10px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Merriweather:wght@300;400;700&family=Fira+Code&display=swap" rel="stylesheet">
    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* Custom Scrollbar for a cleaner feel */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #E1E1E1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #C1C1C1;
      }
      
      @media print {
        @page { 
            margin: 0; 
            size: auto; 
        }
        html, body, #root { 
            margin: 0 !important; 
            padding: 0 !important;
            -webkit-print-color-adjust: exact; 
            print-color-adjust: exact;
            background: white !important;
            height: auto !important;
            overflow: visible !important;
            width: 100% !important;
        }
        
        .no-print { display: none !important; }
        
        .print-only { 
            display: block !important; 
            position: static !important;
            width: 100% !important; 
            height: auto !important; 
            margin: 0 !important; 
            padding: 0 !important;
            overflow: visible !important;
            background: white !important;
            z-index: 9999;
        }
        
        .resume-page { 
            margin: 0 !important; 
            box-shadow: none !important; 
            border: none !important; 
            width: 100% !important; 
            height: 297mm !important; /* Enforce A4 height for each page */
            min-height: 297mm !important;
            page-break-after: always; 
            break-after: page;
            overflow: hidden !important; /* Hide any accidental overflow */
            padding: 0 !important; /* Let inner content handle padding */
        }
        
        .resume-page:last-child {
            page-break-after: auto;
            break-after: auto;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.0/client",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>
  <body class="bg-brand-bg text-brand-dark selection:bg-brand-green selection:text-brand-dark">
    <div id="root"></div>
  </body>
</html>
